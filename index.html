<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header Secction-->
    <header>
        <div class="header-container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
   
    <main>
         <!--Form Section-->
        <section class="form-container">
            <h2 class="search-header" >Search For a City:</h2>
            <form class=weather-form>
                <label for="city"></label>
                <input type="text" id="city" name="city" class="city"/>

                <button type="submit" class="search-btn">Search</button>
            </form>
            <!--Search History Section-->
            <hr/>
            <div class="search-history-container">

            </div>
            <div class = "search-history-button-container">
                <button class="search-history-btn">Clear Search History</button>
            </div>
        </section>
        <!--Weather Section-->
        <section class="weather-container">
            <div class="today">
                
            </div>
            <div class="other-five-days"></div>
        </section>
    </main>

    <script src = "./assets/js/script.js"></script>
</body>
</html>
